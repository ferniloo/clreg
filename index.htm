<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regiones de Chile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .contenedor {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 20px;
    }
    .regiones {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .regiones img {
      cursor: pointer;
      width: 60px;
      height: auto;
      transition: transform 0.2s;
    }
    .regiones img:hover {
      transform: scale(1.05);
    }
    .info {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      min-width: 250px;
      display: none;
      height: fit-content;
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>
  <h1>Regiones de Chile</h1>
  <div class="contenedor">
    <div class="regiones" id="regiones">
      <img src="Regiones/1.png" alt="Arica y Parinacota" onclick="mostrarInfo(0)">
      <img src="Regiones/2.png" alt="Tarapacá" onclick="mostrarInfo(1)">
      <img src="Regiones/3.png" alt="Antofagasta" onclick="mostrarInfo(2)">
      <img src="Regiones/4.png" alt="Atacama" onclick="mostrarInfo(3)">
      <img src="Regiones/5.png" alt="Coquimbo" onclick="mostrarInfo(4)">
      <img src="Regiones/6.png" alt="Valparaíso" onclick="mostrarInfo(5)">
      <img src="Regiones/7.png" alt="Metropolitana" onclick="mostrarInfo(6)">
      <img src="Regiones/8.png" alt="Libertador B. O'Higgins" onclick="mostrarInfo(7)">
      <img src="Regiones/9.png" alt="Maule" onclick="mostrarInfo(8)">
      <img src="Regiones/10.png" alt="Ñuble" onclick="mostrarInfo(9)">
      <img src="Regiones/11.png" alt="Biobío" onclick="mostrarInfo(10)">
      <img src="Regiones/12.png" alt="La Araucanía" onclick="mostrarInfo(11)">
      <img src="Regiones/13.png" alt="Los Ríos" onclick="mostrarInfo(12)">
      <img src="Regiones/14.png" alt="Los Lagos" onclick="mostrarInfo(13)">
      <img src="Regiones/15.png" alt="Aysén" onclick="mostrarInfo(14)">
      <img src="Regiones/16.png" alt="Magallanes y Antártica Chilena" onclick="mostrarInfo(15)">
    </div>
    <div class="info" id="info">
      <h2 id="regionTitulo"></h2>
      <p id="regionDescripcion"></p>
    </div>
  </div>

  <script>
    const regiones = [
      "Arica y Parinacota", "Tarapacá", "Antofagasta", "Atacama", "Coquimbo",
      "Valparaíso", "Metropolitana", "Libertador B. O'Higgins", "Maule",
      "Ñuble", "Biobío", "La Araucanía", "Los Ríos", "Los Lagos",
      "Aysén", "Magallanes y Antártica Chilena"
    ];

    const especies = [
      "Taruca, Picaflor de Arica",
      "Gato andino, Guanaco",
      "Tamarugo, Chungungo",
      "Yaca, Guanaco",
      "Pingüino de Humboldt",
      "Sapo de Valparaíso",
      "Carpintero negro",
      "Rana chilena",
      "Zorro culpeo",
      "Rana de río Ñuble",
      "Huillín",
      "Ranita de Darwin",
      "Pudu, Martín pescador chico",
      "Zorro chilote",
      "Cóndor, Huemul",
      "Huemul, Foca leopardo"
    ];

    function mostrarInfo(index) {
      document.getElementById("regionTitulo").textContent = regiones[index];
      document.getElementById("regionDescripcion").textContent = `Especies en peligro de extinción: ${especies[index]}.`;
      const infoBox = document.getElementById("info");
      infoBox.style.display = "block";
    }
  </script>
</body>
</html>
